<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pules</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/style.min.css">
 </head>
<body>
	<!-- второй подход через флексы, а не через колонки bootstrap -->
	<div class="promo">
		<div class="container">
			<header class="header">

				<a href="#" class="header__logo">
					<img src="img/logo.png" alt="logo">
				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
					<button class="button">
						заказать звонок
					</button>
				</div>
			</header>
			<div class="promo__wrapper">
				<h1 class="promo__header">Подбор пульсометра</h1>
				<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
				<div class="promo__icons">
					<div class="promo__icon">
						<img src="icons/time.png" alt="time">
						Время подбора:
						10 минут
					</div>
					<div class="promo__icon">
						<img src="icons/delivery.png" alt="time">
						Бесплатная
						доставка

					</div>
					<div class="promo__icon">
						<img src="icons/message.png" alt="message">
						Ответим
						на все вопросы
					</div>
				</div>
				<!-- описание по методологии БЭМ -->
				<button class="button button_main">
					заказать кОНСУЛЬТАЦИЮ
				</button>

				<div class="promo__link">
					или
					<a href="#">перейти в каталог</a>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>

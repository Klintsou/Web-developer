<!-- Стандартная структура Html страницы -->
<!-- 1 тег DOCTYPE - тип документа (делается для браузера) -->
<!DOCTYPE html>
<!-- 2 тег html - главный тег, описывающий весь html документ -->
<html lang="en">
<!-- 3 head - шапка документа (техническая информация документа) -->
<head>
    <!-- meta технический теги -->
    <meta charset="UTF-8">
    <!-- Правильно отображался на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Это мой первый пример страницы">
    <meta name="author" content="Yury">
    <title>Document</title>
</head>
<!-- 4 body - контент нашего документа -->
<body>
    Hello world!
</body>
</html>
